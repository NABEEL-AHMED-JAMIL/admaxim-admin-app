
<div class="mat-elevation-z24">
    <mat-form-field>
        <input matInput (keyup)="search($event.target.value)" placeholder="Search">
      </mat-form-field>
<table mat-table [dataSource]="dataSource" class="tble" matSort>

 
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>No.</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Name </b></th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Weight</b> </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Symbol </b></th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol1">
        <th mat-header-cell *matHeaderCellDef> <b>Symbol1 </b></th>
        <td mat-cell *matCellDef="let element"> {{element.symbol1}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="TableColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: TableColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[6, 12, 20]" showFirstLastButtons></mat-paginator>

  </div>
