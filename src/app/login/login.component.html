
 <form *ngIf="!submitted" [formGroup]="form">
 <div class="containerDiv" >  
<mat-card>
<img src="assets/logo2.png" class="logo">

<button class="login" mat-stroked-button routerLink="." type="submit" (click)="onSubmit()"
 [disabled]="!form.valid">Login</button>

</mat-card>
</div>
<div class="mat-card2 ">
    
<mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="username" placeholder="Enter Email" 
    matInput type="email" name="email" >
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Hint:-admin@gmail.com</mat-hint>   
</mat-form-field>

   <mat-form-field appearance="outline" class="mat2">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Enter Password" 
        matInput type="password" name="passoword">
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Hint:-123456</mat-hint>      
    </mat-form-field>

  
</div>
</form>
